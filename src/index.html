<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Registration Form</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Registration Form</h1>
    </header>

    <main class="main">
      <form action="#" class="form">
        <div class="form-wrapper">
          <h2 class="form-title">Create account</h2>
          <div class="form-divider top"></div>
          <fieldset class="form-group">
            <div class="form-item">
              <label class="label" for="firstName">First Name</label>
              <input type="text" maxlength="20" class="form-control" id="firstName" name="firstName" placeholder="John">
            </div>
            <div class="form-item">
              <label class="label" for="lastName">Last Name</label>
              <input type="text" maxlength="20" class="form-control" id="lastName" name="lastName" placeholder="Smith">
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="form-item">
              <label class="label" for="email">EMAIL</label>
              <input type="email" minlength="6" maxlength="50" class="form-control" id="email" name="email"
                placeholder="you@example.com">
            </div>
            <div class="form-item">
              <label class="label" for="phone">Mobile number</label>
              <input type="tel" class="form-control" id="phone" placeholder="+1 (000) 000-0000" minlength="8"
                maxlength="15">
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="form-item">
              <label class="label" for="password">Password</label>
              <input type="password" minlength="6" class="form-control" id="password" name="password"
                placeholder="At least 6 characters">
            </div>
            <div class="form-item">
              <label class="label" for="confirmPassword">Re-enter password</label>
              <input type="password" minlength="6" class="form-control" id="confirmPassword" name="password"
                placeholder="At least 6 characters">
            </div>
          </fieldset>
          <button type="submit" class="form-button">Create account</button>
          <p class="form-agree">By creating an account, you agree to our's<br> <a class="link" href="#">Conditions of
              Use</a> and <a class="link" href="#">Privacy Notice</a>.</p>
          <div class="form-divider"></div>
          <p class="form-question">Already have an account? <a href="#" class="link">Log in</a></p>
        </div>
      </form>
    </main>
